      <p class="a">
		<span style="font-size:12.0pt;line-height:150%;font-family:宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
		其他救助是指除基本生活救助、专项救助、临时救助之外的所有救助，是由民政部门对特定人员实施的生活救助。既有传统民政救助业务，也有新增救助业务。主要包括：<span lang="EN-US">60</span>年代精简退职人员<span lang="EN-US">40</span>％救济和定期救济、投诚起义人员救济、宽大释放人员救济、归侨和侨眷救济、摘帽右派人员救济、返城病退知青救济、麻风病人救济、集体企业未参保人员救济、工商业者遗属救济等。</span></p>
