  <mo:h2><p class=2 style='margin-bottom:7.8pt;text-indent:-30.25pt'><span lang=EN-US style='mso-bidi-font-size:14.0pt'><span style='mso-list:Ignore'></span></span>打印证件</p></mo:h2>

      <p class="a">
		<span style="font-size:12.0pt;line-height:150%;font-family:宋体; font-weight:400">点击菜单“证件管理<span lang="EN-US">&gt;&gt;</span>打印证件”，进入“打印证件”，通过查询器查询要打印证件的家庭，点击此户家庭，进入打印页面如下所示</span></p>
	<p class="MsoNormal" align="center" style="margin-bottom:6.0pt;text-align:center;
text-indent:0cm"><span lang="EN-US"><!--[if gte vml 1]><v:shapetype id="_x0000_t75"
 coordsize="21600,21600" o:spt="75" o:preferrelative="t" path="m@4@5l@4@11@9@11@9@5xe"
 filled="f" stroked="f">
 <v:stroke joinstyle="miter"/>
 <v:formulas>
  <v:f eqn="if lineDrawn pixelLineWidth 0"/>
  <v:f eqn="sum @0 1 0"/>
  <v:f eqn="sum 0 0 @1"/>
  <v:f eqn="prod @2 1 2"/>
  <v:f eqn="prod @3 21600 pixelWidth"/>
  <v:f eqn="prod @3 21600 pixelHeight"/>
  <v:f eqn="sum @0 0 1"/>
  <v:f eqn="prod @6 1 2"/>
  <v:f eqn="prod @7 21600 pixelWidth"/>
  <v:f eqn="sum @8 21600 0"/>
  <v:f eqn="prod @7 21600 pixelHeight"/>
  <v:f eqn="sum @10 21600 0"/>
 </v:formulas>
 <v:path o:extrusionok="f" gradientshapeok="t" o:connecttype="rect"/>

</v:shape><![endif]--><![if !vml]><img border=0 width=617 height=161
src="noname66.files/image002.jpg" v:shapes="_x0000_s1029"><![endif]></span></p>
	<p class="a">
	<span style="font-size:12.0pt;line-height:150%;font-family:宋体; font-weight:400">
	点击按钮“首次打印”，如下所示</span></p>
	<p class="a" align="center" style="text-align: center; text-indent: 0cm">
	<span lang="EN-US" style="font-weight: 400"><!--[if gte vml 1]><v:shape
 id="_x0000_s1028" type="#_x0000_t75" style='width:414.75pt;height:255pt'
 o:bordertopcolor="this" o:borderleftcolor="this" o:borderbottomcolor="this"
 o:borderrightcolor="this">
 <v:imagedata src="noname66.files/image003.png" o:title=""/>
</v:shape><![endif]--><![if !vml]><img border=0 width=553 height=340
src="noname66.files/image004.jpg" v:shapes="_x0000_s1028"><![endif]></span></p>
	<p class="a">
	<span style="font-size:12.0pt;line-height:150%;font-family:宋体; font-weight:400">
	填写打印原因，默认为“首次打印”，点击“打印证件”按钮，进入预览页面，如下所示</span></p>
	<p class="MsoNormal" align="center" style="margin-bottom:6.0pt;text-align:center;
text-indent:0cm"><span lang="EN-US"><!--[if gte vml 1]><v:shape
 id="_x0000_s1027" type="#_x0000_t75" style='width:339pt;height:407.25pt'
 o:bordertopcolor="this" o:borderleftcolor="this" o:borderbottomcolor="this"
 o:borderrightcolor="this">
 <v:imagedata src="noname66.files/image005.jpg" o:title="低保证" cropbottom="7576f"/>
</v:shape><![endif]--><![if !vml]><img border=0 width=452 height=543
src="noname66.files/image006.jpg" v:shapes="_x0000_s1027"><![endif]></span></p>
	<p class="a">
	<span style="font-size:12.0pt;line-height:150%;font-family:宋体; font-weight:400">
	选择打印机，打印证件如下所示</span></p>
	<p class="MsoNormal" align="center" style="margin-bottom:6.0pt;text-align:center;
text-indent:0cm"><span lang="EN-US"><!--[if gte vml 1]><v:shape
 id="_x0000_s1026" type="#_x0000_t75" style='width:359.25pt;height:240pt'
 o:bordertopcolor="this" o:borderleftcolor="this" o:borderbottomcolor="this"
 o:borderrightcolor="this">
 <v:imagedata src="noname66.files/image007.png" o:title=""/>
</v:shape><![endif]--><![if !vml]><img border=0 width=479 height=320
src="noname66.files/image008.jpg" v:shapes="_x0000_s1026"><![endif]></span></p>
	<p class="a">
	<span style="font-size:12.0pt;line-height:150%;font-family:宋体; font-weight:400">
	打印完毕后可以查看打印操作信息。</span></p>
	<p align="center">
	<span lang="EN-US" style="font-size: 10.5pt; font-family: 宋体; layout-grid-mode: line"><!--[if gte vml 1]><v:shape
