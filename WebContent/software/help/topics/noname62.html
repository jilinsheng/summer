  <mo:h2><p class=2 style='margin-bottom:7.8pt;text-indent:-30.25pt'><span lang=EN-US style='mso-bidi-font-size:14.0pt'><span style='mso-list:Ignore'></span></span>临时救助</p></mo:h2>

  

<p class=a0><span style='font-size:12.0pt;line-height:150%;font-family:宋体'>临时救助制度是对低保制度的有益补充，通过临时救助制度对城乡贫困及边缘贫困居民给予非定期、非定量的生活救助，使他们临时性、突发性生活困难得到较好缓解。<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=a0><span style='font-size:12.0pt;line-height:150%;font-family:宋体'>救助对象主要是由于特殊原因造成基本生活出现暂时困难的低收入家庭，重点是低保边缘家庭；还有些是虽然已纳入最低生活保障和其他专项社会救助制度覆盖范围，但由于特殊原因仍导致基本生活暂时出现较大困难的家庭。<span
lang=EN-US><o:p></o:p></span></span></p>
