  <mo:h2><p class=2 style='margin-bottom:7.8pt;text-indent:-30.25pt'><span lang=EN-US style='mso-bidi-font-size:14.0pt'><span style='mso-list:Ignore'></span></span>信息分类管理</p></mo:h2>

  

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>设置家庭分类和成员分类<span lang=EN-US>,</span>修改分类制定条件，停用或启用分类。<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>打开信息分类管理页，如下所示<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;
text-indent:0cm'><span lang=EN-US><img border=0 width=556 height=227
src="doc.files/image342.jpg" v:shapes="_x0000_i1198"></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>选择要修改的分类，然后点击右侧的“条件设置”，打开分类条件设置页，如下所示<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;
text-indent:0cm'><span lang=EN-US><img border=0 width=556 height=341
src="doc.files/image344.jpg" v:shapes="_x0000_i1199"></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>设置完毕后按“保存”，然后单击“刷新系统数据”按钮，在下面弹出的对话框中按“确定”按钮完成信息分类数据的刷新，如下所示<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;

src="doc.files/image346.jpg" v:shapes="_x0000_i1200"></span></p>
