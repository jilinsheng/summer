      <p class="a" style="margin-bottom:6.0pt">
		<span style="font-size:12.0pt;
line-height:150%;font-family:宋体; font-weight:400">系统每个用户都有一个或多个权限，通过分配每个用户权限，给每个用户指定能够使用的功能。</span></p>
	<p class="a" style="margin-bottom:6.0pt">
	<span style="font-size:12.0pt;
line-height:150%;font-family:宋体; font-weight:400">功能列表：新建角色、修改角色、停用角色。</span></p>
	<p class="a" style="margin-bottom:6.0pt">
	<span style="font-size:12.0pt;
