  <mo:h3><p class=30><span lang=EN-US style='mso-bidi-font-size: 12.0pt'><span style='mso-list:Ignore'></span></span>机构数据迁移</p></mo:h3>

  

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>随着社会的发展，行政区划会发生变化，所管辖街道社区也会发生变化。当一个社区从一个街道迁移到另一个街道，本系统不需新录入这些家庭，可以把这些家庭信息数据迁移到新建的街道。<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>单击菜单“机构管理<span lang=EN-US>&gt;&gt;</span>机构数据迁移”，打开数据迁移页，如下所示<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=a0 align=center style='margin-bottom:6.0pt;text-align:center;
text-indent:0cm;mso-char-indent-count:0'><span lang=EN-US style='font-size:
12.0pt;line-height:150%;mso-hansi-font-family:宋体'><img border=0 width=663 height=335
src="doc.files/image170.jpg" v:shapes="_x0000_i1111"></span><span
lang=EN-US style='font-size:12.0pt;line-height:150%;font-family:宋体'><o:p></o:p></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>选择要迁移的社区和目的社区，按“保存信息”确认。<span lang=EN-US><o:p></o:p></span></span></p>
