  <mo:h2><p class=2 style='margin-bottom:7.8pt;text-indent:-30.25pt'><span lang=EN-US style='mso-bidi-font-size:14.0pt'><span style='mso-list:Ignore'></span></span>用户管理</p></mo:h2>

  

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>管理当前登录用户的下属机构人员，实现新建用户，修改用户信息，复位用户密码，赋予用户角色。<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal style='margin-bottom:7.8pt;text-indent:0cm' align="center"><span
lang=EN-US><img border=0 width=663 height=154
src="doc.files/image319.jpg" v:shapes="_x0000_i1187"></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>点击右侧机构列表。读取这个机构下的人员列表<span lang=EN-US>,</span>如下所示<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal style='margin-bottom:7.8pt;text-indent:0cm' align="center">
<span lang=EN-US><img border="0" src="noname18.jpg"></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>点击单选按钮为修改这个用户信息<span lang=EN-US>,</span>如下所示，可以为用户赋予适当的角色<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;
text-indent:0cm'><span lang=EN-US><img border=0 width=664 height=316
src="doc.files/image324.jpg" v:shapes="_x0000_i1189"></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>点击“复位密码”按钮，可以将用户密码设置为系统默认密码。<span lang=EN-US><o:p></o:p></span></span></p>
