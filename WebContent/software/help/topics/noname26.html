  <mo:h4><p class=4 style='margin-bottom:7.8pt;text-indent:-425.0pt'><span lang=EN-US style='font-size:12.0pt'><span style='mso-list:Ignore'></span></span><span style='font-size:12.0pt'>家庭分类维护<span lang=EN-US><o:p></o:p></span></span></p></mo:h4>

  

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>系统中的家庭分类是由系统管理员在后台设定的，通过分析家庭信息计算得出，当家庭信息维护完成时，点击“<span
lang=EN-US><img border=0 width=19 height=19
src="doc.files/image096.png" v:shapes="_x0000_i1081"></span>”，系统会计算出当前系统家庭分类。<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>当分类信息计算得出后，录入人员需要对得出分类进行确认，只有确认后分类信息，才能用于统计。<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal style='margin-bottom:7.8pt;text-indent:0cm' align="center"><span
lang=EN-US><img border=0 width=664 height=160
src="doc.files/image123.jpg" v:shapes="_x0000_i1082"></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>点击“<span lang=EN-US><img border=0 width=19 height=14
src="doc.files/image097.png" v:shapes="_x0000_i1083"></span>”后，显示“<span
lang=EN-US><img border=0 width=14 height=13
src="doc.files/image098.png" v:shapes="_x0000_i1084"></span>”表示该分类确认。如果该家庭分类已确认，点击图标“<span
lang=EN-US><img border=0 width=14 height=13
src="doc.files/image098.png" v:shapes="_x0000_i1085"></span>”后，图标改变为“<span
lang=EN-US><img border=0 width=19 height=14
src="doc.files/image097.png" v:shapes="_x0000_i1086"></span>”此时这个家庭分类状态未确认。<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>如果家庭信息发生改变应点击家庭分类重新计算分类信息。</span></p>
