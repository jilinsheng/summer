<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>检验家庭信息是否合理，各项数据是否填写错误等情况，设置对一项家庭的信息验证，如下所示<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;
text-indent:0cm'><span lang=EN-US><img border=0 width=555 height=200
src="doc.files/image354.jpg" v:shapes="_x0000_i1204"></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>点击“新增信息合法性验证”，填入相应的信息，点击“条件设置”按钮，如下所示<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;
text-indent:0cm'><span lang=EN-US><img border=0 width=559 height=128
src="doc.files/image356.jpg" v:shapes="_x0000_i1205"></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>填写好条件，点击“校验”，校验成功后，点击“保存”按钮。</span></p>
