  <mo:h2><p class=20><span lang=EN-US style='mso-bidi-font-size: 14.0pt'><span style='mso-list:Ignore'></span></span>
	系统启动与登录<span lang=EN-US style='mso-bidi-font-size:14.0pt'><o:p></o:p></span></p></mo:h2>
	<p class="a">
	<span style="font-size:12.0pt;line-height:150%;font-family:宋体; font-weight:400">
	进入登陆页面</span></p>
	<p class="a" align="center" style="text-align:center;text-indent:21.0pt">
	<span lang="EN-US" style="font-weight: 400"><!--[if gte vml 1]><v:shapetype id="_x0000_t75"
 coordsize="21600,21600" o:spt="75" o:preferrelative="t" path="m@4@5l@4@11@9@11@9@5xe"

	<p class="a" align="center" style="text-align:left;text-indent:21.0pt">
	<span style="font-size:12.0pt;line-height:150%;font-family:宋体; font-weight:400">
	输入您的用户名和密码，登陆系统。注意：用户名和密码不能为空，并且不能包含“，。？”等特殊符号。</span></p>
	<p class="a" align="center" style="text-align:left;text-indent:21.0pt">
	<span style="font-size:12.0pt;line-height:150%;font-family:宋体; font-weight:400">
	系统会校验您输入的用户名和密码，如果校验未通过，系统会提示“用户名或密码不正确”。</span></p>
	<p class="a" align="center" style="text-align:left;text-indent:21.0pt">
	<span style="font-size:12.0pt;line-height:150%;font-family:宋体; font-weight:400">
	如果您忘记口令<span lang="EN-US">,</span>请联系系统管理员，登录成功后页面跳转到系统主操作界面。&nbsp; </span></p>
	<p class="a" align="center" style="text-align:left;text-indent:21.0pt">
