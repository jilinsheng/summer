  <mo:h3><p class=3 style='margin-top:6.0pt;margin-right:0cm;margin-bottom:7.8pt; margin-left:21.25pt'><span lang=EN-US style='mso-bidi-font-size: 12.0pt'><span style='mso-list:Ignore'></span></span>信息合法性验证</p></mo:h3>

      <p class="a" style="margin-bottom:6.0pt">
		<span style="font-size:12.0pt;
line-height:150%;font-family:宋体; font-weight:400">本项功能用于帮助数据维护人员对不合理的信息、漏填信息、误填信息进行检验，保证家庭信息的准确。</span></p>
	<p class="a" style="margin-bottom:6.0pt">
	<span style="font-size:12.0pt;
line-height:150%;font-family:宋体; font-weight:400">选择菜单“居民管理<span lang="EN-US">&gt;&gt;</span>信息合法性验证”<span lang="EN-US">,</span>进入信息合法性验证页面，如下图所示</span></p>
	<p class="a" align="center" style="text-align: center; text-indent: 0cm; margin-bottom: 6.0pt"><span lang="EN-US">
	<img border="0" src="noname12.jpg"></span></p>
	<p class="a" style="margin-bottom:6.0pt">
	<span style="font-size:12.0pt;
line-height:150%;font-family:宋体; font-weight:400">左侧为“验证类型列表”，可以选择相应的项目进行验证，在右侧可以查询没有通过验证的记录。</span></p>
	<p class="a" style="margin-bottom:6.0pt">
	<span style="font-size:12.0pt;
line-height:150%;font-family:宋体; font-weight:400">
	选择要验证的信息类型，执行验证，提示“确定执行验证”，点击“确定”，在列表中显示出未通过验证的家庭，如下所示</span></p>
	<p class="MsoNormal" align="center" style="margin-bottom:6.0pt;text-align:center;

	<span style="font-size:12.0pt;
line-height:150%;font-family:宋体; font-weight:400">如果当前操作人员有“维护家庭”操作的权限，可以点击“修改”，进入家庭维护部分。</span></p>
