  <mo:h2><p class=2 style='margin-bottom:7.8pt;text-indent:-30.25pt'><span lang=EN-US style='mso-bidi-font-size:14.0pt'><span style='mso-list:Ignore'></span></span>重新打印</p></mo:h2>

  

<p class=a0><span style='font-size:12.0pt;line-height:150%;font-family:宋体'>点击菜单“证件管理<span
lang=EN-US>&gt;&gt;</span>重新打印”，进入“重新打印”页面，通过查询器查询出家庭列表， 如下所示<span lang=EN-US><o:p></o:p></span></span></p>

<p class=a0 align=center style='text-align:center;text-indent:0cm;mso-char-indent-count:
0'><span lang=EN-US style='font-size:12.0pt;line-height:150%;mso-hansi-font-family:
宋体'><img border=0 width=628 height=148
src="doc.files/image235.jpg" v:shapes="_x0000_i1143"><o:p></o:p></span></p>

<p class=a0><span style='font-size:12.0pt;line-height:150%;font-family:宋体'>点击要操作的家庭，点击“作废”按钮，如下所示<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=a0 align=center style='margin-bottom:6.0pt;text-align:center;
text-indent:21.0pt'><span lang=EN-US><img border=0 width=426 height=182
src="doc.files/image237.jpg" v:shapes="_x0000_i1144"></span></p>

<p class=a0><span style='font-size:12.0pt;line-height:150%;font-family:宋体'>点击“关闭”按钮，弹出“是否重新打印”对话框，如下所示<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;
text-indent:0cm'><span lang=EN-US><img border=0 width=556 height=218
src="doc.files/image239.jpg" v:shapes="_x0000_i1145"></span></p>

<p class=a0><span style='font-size:12.0pt;line-height:150%;font-family:宋体'>点击“确定”按钮，进入证件打印页面，如下所示<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;
text-indent:0cm'><span lang=EN-US><img border=0 width=560 height=329
src="doc.files/image241.jpg" v:shapes="_x0000_i1146"></span></p>

<p class=a0><span style='font-size:12.0pt;line-height:150%;font-family:宋体'>按“重新打印”打印证件。<span
lang=EN-US><o:p></o:p></span></span></p>
