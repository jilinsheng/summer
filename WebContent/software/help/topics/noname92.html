  <mo:h2><p class=2 style='margin-bottom:7.8pt;text-indent:-30.25pt'><span lang=EN-US style='mso-bidi-font-size:14.0pt'><span style='mso-list:Ignore'></span></span>菜单项目管理</p></mo:h2>

  

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>管理用户菜单，实现添加菜单项目，修改菜单项目内容，调整菜单显示顺序。<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>点击菜单“系统管理<span lang=EN-US>&gt;&gt;</span>菜单项目管理”，进入菜单项目管理页面。如下所示<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;
text-indent:0cm'><span lang=EN-US><img border=0 width=555 height=285
src="doc.files/image303.jpg" v:shapes="_x0000_i1179"></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>左侧：菜单项目列表，以树形方式显示，右侧：菜单项目操作区域。<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>点击菜单树中某一项菜单项目，如下所示<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;
text-indent:0cm'><span lang=EN-US><img border=0 width=558 height=354
src="doc.files/image305.jpg" v:shapes="_x0000_i1180"></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>点击“修改当前菜单”链接，进入修改页面，修改菜单名称等一些内容，如下所示<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;
text-indent:0cm'><span lang=EN-US><img border=0 width=565 height=202
src="doc.files/image307.jpg" v:shapes="_x0000_i1181"></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>点击“新建下级菜单”，进入新建下级菜单页面，创建子菜单项目，如下所示<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;
text-indent:0cm'><span lang=EN-US><img border=0 width=559 height=241
src="doc.files/image309.jpg" v:shapes="_x0000_i1182"></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>点击“调整菜单顺序”，调整菜单显示顺序，如下所示<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;
text-indent:0cm'><span lang=EN-US><img border=0 width=555 height=323
src="doc.files/image311.jpg" v:shapes="_x0000_i1183"></span></p>
