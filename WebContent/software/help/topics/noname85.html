  <mo:h3><p class=3 style='margin-top:6.0pt;margin-right:0cm;margin-bottom:7.8pt; margin-left:21.25pt'><span lang=EN-US style='mso-bidi-font-size: 12.0pt'><span style='mso-list:Ignore'></span></span>发送文件</p></mo:h3>

  

<p class=a0><span style='font-size:12.0pt;line-height:150%;font-family:宋体'>点击菜单“网上办公<span
lang=EN-US>&gt;&gt;</span>传输文件<span lang=EN-US>&gt;&gt;</span>发送文件”，进入“发送文件”页面，<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;
text-indent:0cm'><span lang=EN-US><img border=0 width=555 height=164
src="doc.files/image280.jpg" v:shapes="_x0000_i1168"></span></p>

<p class=a0><span style='font-size:12.0pt;line-height:150%;font-family:宋体'>填写标题和简略内容，点击“添加附件”<span
lang=EN-US>,</span>如下所示，出现浏览文件框<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;
text-indent:0cm'><span lang=EN-US><img border=0 width=555 height=173
src="doc.files/image282.jpg" v:shapes="_x0000_i1169"></span></p>

<p class=a0><span style='font-size:12.0pt;line-height:150%;font-family:宋体'>点击“浏览”按钮，选择发送的文件。<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;
text-indent:0cm'><span lang=EN-US><img border=0 width=555 height=315
src="doc.files/image284.jpg" v:shapes="_x0000_i1170"></span></p>

<p class=a0><span style='font-size:12.0pt;line-height:150%;font-family:宋体'>如果有多个文件，可以继续点击“添加附件”按钮，增加上传附件的文本框，点击“<span
lang=EN-US><img border=0 width=12 height=12
src="doc.files/image285.png" v:shapes="_x0000_i1171"></span>”图标删除添加的文件，如下所示<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;
text-indent:0cm'><span lang=EN-US><img border=0 width=555 height=197
src="doc.files/image287.jpg" v:shapes="_x0000_i1172"></span></p>

<p class=a0><span style='font-size:12.0pt;line-height:150%;font-family:宋体'>选择接收人，逐级选择机构，选择此机构下的工作人员，点击“发送”按钮发送文件，如下所示<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=a0><span lang=EN-US style='font-size:12.0pt;line-height:150%;
font-family:宋体'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;

src="doc.files/image289.jpg" v:shapes="_x0000_i1173"></span></p>
