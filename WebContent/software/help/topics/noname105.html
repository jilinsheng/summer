  <mo:h2><p class=2 style='margin-bottom:7.8pt'><span lang=EN-US style='mso-bidi-font-size:14.0pt'><span style='mso-list:Ignore'></span></span>分类施保管理</p></mo:h2>

      <p class="a" style="margin-bottom:7.8pt">
		<span style="font-size:12.0pt;
line-height:150%;font-family:宋体; font-weight:400">点击菜单“系统管理<span lang="EN-US">&gt;&gt;</span>分类数据刷新”，进入分类数据刷新操作页面，如下所示</span></p>
	<p class="MsoNormal" align="center" style="margin-bottom:7.8pt;text-align:center;
text-indent:0cm"><b><span lang="EN-US"><img border="0" src="noname19.jpg"></span></b></p>
	<p class="a" style="margin-bottom:6.0pt">
	<span style="font-size:12.0pt;
line-height:150%;font-family:宋体; font-weight:400">点击操作图标，修改分类信息，修改完毕后点击按钮“下一步<span lang="EN-US">&gt;&gt;</span>筛选标准设置”，如下所示</span></p>
	<p class="MsoNormal" align="center" style="margin-bottom:7.8pt;text-align:center;
text-indent:0cm"><b><span lang="EN-US"><!--[if gte vml 1]><v:shapetype id="_x0000_t75"
 coordsize="21600,21600" o:spt="75" o:preferrelative="t" path="m@4@5l@4@11@9@11@9@5xe"
 filled="f" stroked="f">
 <v:stroke joinstyle="miter"/>
 <v:formulas>
  <v:f eqn="if lineDrawn pixelLineWidth 0"/>
  <v:f eqn="sum @0 1 0"/>
  <v:f eqn="sum 0 0 @1"/>
  <v:f eqn="prod @2 1 2"/>
  <v:f eqn="prod @3 21600 pixelWidth"/>
  <v:f eqn="prod @3 21600 pixelHeight"/>
  <v:f eqn="sum @0 0 1"/>
  <v:f eqn="prod @6 1 2"/>
  <v:f eqn="prod @7 21600 pixelWidth"/>
  <v:f eqn="sum @8 21600 0"/>
  <v:f eqn="prod @7 21600 pixelHeight"/>
  <v:f eqn="sum @10 21600 0"/>
 </v:formulas>
 <v:path o:extrusionok="f" gradientshapeok="t" o:connecttype="rect"/>
 <o:lock v:ext="edit" aspectratio="t"/>

 <v:imagedata src="noname105.files/image001.png" o:title=""/>
</v:shape><![endif]--><![if !vml]><img border=0 width=553 height=115
src="noname105.files/image002.jpg" v:shapes="_x0000_s1027"><![endif]></span></b></p>
	<p class="a" style="margin-bottom:6.0pt">
	<span style="font-size:12.0pt;
line-height:150%;font-family:宋体; font-weight:400">填写标准名称，点击按钮“筛选标准条件”，编辑筛选条件，如下所示</span></p>
	<p class="MsoNormal" align="center" style="margin-bottom:7.8pt;text-align:center;
text-indent:0cm"><b><span lang="EN-US"><!--[if gte vml 1]><v:shape
 id="_x0000_s1026" type="#_x0000_t75" style='width:415.5pt;height:254.25pt'
 o:bordertopcolor="this" o:borderleftcolor="this" o:borderbottomcolor="this"
 o:borderrightcolor="this">
 <v:imagedata src="noname105.files/image003.png" o:title=""/>
</v:shape><![endif]--><![if !vml]><img border=0 width=554 height=339
src="noname105.files/image004.jpg" v:shapes="_x0000_s1026"><![endif]></span></b></p>
	<p class="a" style="margin-bottom:6.0pt">
	<span style="font-size:12.0pt;
line-height:150%;font-family:宋体; font-weight:400">组合好条件后，校验语句，点击“保存”，完成分类施保条件设置。</span></p>
