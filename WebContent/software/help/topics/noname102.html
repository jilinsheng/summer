  <mo:h2><p class=2 style='margin-bottom:7.8pt'><span lang=EN-US style='mso-bidi-font-size:14.0pt'><span style='mso-list:Ignore'></span></span>分类数据刷新</p></mo:h2>

      <p class="a" style="margin-bottom:6.0pt">
		<span style="font-size:12.0pt;
line-height:150%;font-family:宋体; font-weight:400">分类数据刷新用于在改变家庭或成员信息后重新计算家庭或成员的分类情况。</span></p>
	<p class="a" style="margin-bottom:6.0pt">
	<span style="font-size:12.0pt;
line-height:150%;font-family:宋体; font-weight:400">点击菜单“系统管理<span lang="EN-US">&gt;&gt;</span>分类数据刷新”，进入分类数据刷新操作页面，如下所示</span></p>
	<p class="MsoNormal" align="center" style="margin-bottom:6.0pt;text-align:center;
text-indent:0cm"><span lang="EN-US"><!--[if gte vml 1]><v:shapetype id="_x0000_t75"

 filled="f" stroked="f">
 <v:stroke joinstyle="miter"/>

	<span style="font-size:12.0pt;
line-height:150%;font-family:宋体; font-weight:400">点击“刷新”按钮。系统根据分类的设置信息，重新计算当前数据库中家庭或成员的分类情况。</span></p>
