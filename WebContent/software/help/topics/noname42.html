      <p class="a" style="margin-bottom:6.0pt">
		<span style="font-size:12.0pt;
line-height:150%;font-family:宋体; font-weight:400">机构信息维护包括修改机构信息、新建下级机构和停用下属机构。</span></p>
	<p class="a" style="margin-bottom:6.0pt">
	<span style="font-size:12.0pt;
