  <mo:h3><p class=3 style='margin-top:6.0pt;margin-right:0cm;margin-bottom:7.8pt; margin-left:21.25pt'><span lang=EN-US style='mso-bidi-font-size: 12.0pt'><span style='mso-list:Ignore'></span></span>发送通知</p></mo:h3>

  

<p class=a0><span style='font-size:12.0pt;line-height:150%;font-family:宋体'>有发送通知权限的部门，进入发送通知页面，填写通知的标题、内容、附件及接收通知的单位，如下所示<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;
text-indent:0cm'><span lang=EN-US><img border=0 width=555 height=194
src="doc.files/image266.jpg" v:shapes="_x0000_i1159"></span></p>

<p class=a0><span style='font-size:12.0pt;line-height:150%;font-family:宋体'>点击发送，完成后系统提示发送成功，接收单位就可以在首页看到发给自己的通知了<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;
text-indent:0cm'><span lang=EN-US><img border=0 width=505 height=112
src="doc.files/image268.jpg" v:shapes="_x0000_i1160"></span></p>

<p class=a0><span style='font-size:12.0pt;line-height:150%;font-family:宋体'>点击通知或公告标题，显示通知或公告内容，如果是通知，点击我已经接受此通知，告知通知发送单位人员，已经收到通知了，如下所示<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;
text-indent:0cm'><span lang=EN-US><img border=0 width=477 height=182
src="doc.files/image270.jpg" v:shapes="_x0000_i1161"></span></p>

<p class=a0><span lang=EN-US style='font-size:12.0pt;line-height:150%;
font-family:宋体'><o:p>&nbsp;</o:p></span></p>
