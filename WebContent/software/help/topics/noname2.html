<p class=a0 style='margin-bottom:7.8pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>社会救助体系是国家和社会为了保障困难群众的基本生活而建立的一系列社会救助制度，以及为保障这些制度实施而形成的管理体制、运行机制等因素组成的一个整体系统。<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=a0 style='margin-bottom:7.8pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>社会救助体系主要业务有：基本生活救助、专项救助、临时救助、其它救助等。基本生活救助包括城乡最低生活保障和农村五保供养。专项救助包括城乡医疗救助、教育救助、住房救助、司法救助等。临时救助主要为应急性救助。其它救助包括对特定人员和特殊困难人员的救助等，本系统包括以上所有业务。<span
lang=EN-US><o:p></o:p></span></span></p>
