  <mo:h4><p class=4 align=center style='margin-top:6.0pt;margin-right:0cm;margin-bottom: 7.8pt;margin-left:0cm;text-align:center;text-indent:0cm;mso-outline-level:body-text; mso-list:none'>　</p>  <mo:h3><p class=3 style='margin-top:6.0pt;margin-right:0cm;margin-bottom:7.8pt; margin-left:21.25pt'><span lang=EN-US style='mso-bidi-font-size: 12.0pt'><span style='mso-list:Ignore'></span></span>家庭资料修改</p></mo:h3>

  

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>点击菜单“居民管理<span lang=EN-US>&gt;&gt;</span>家庭资料修改”<span
lang=EN-US>,</span>进入家庭资料修改页面，通过查询器检索出家庭列表，如下所示<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;
text-indent:0cm'><span lang=EN-US><img border=0 width=569 height=136
src="doc.files/image074.jpg" v:shapes="_x0000_i1055"></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>点击“<span lang=EN-US><img border=0 width=19 height=17
src="doc.files/image076.jpg" v:shapes="_x0000_i1056"></span>”图标，读取此户家庭信息如下图<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center;
text-indent:0cm'>
<span lang=EN-US><img border="0" src="noname7.jpg"></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>家庭信息树描述一户家庭所具有的属性，这些属性由系统管理模块维护。家庭信息树有两种节点：一种为“列表节点”，一种为“单体节点”。<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>列表节点：需要多条记录描述的信息，如成员列表；<span lang=EN-US><o:p></o:p></span></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>单体节点：只需要一条记录描述的信息，如家庭收入信息。<span lang=EN-US><o:p></o:p></span></span></p>

<p class=a0 style='margin-bottom:6.0pt'><span style='font-size:12.0pt;
line-height:150%;font-family:宋体'>例如：点击家庭成员列表<span lang=EN-US>,</span>每个家庭有多个家庭成员组成。<span
lang=EN-US><o:p></o:p></span></span></p>
